{pofile form} {pofile login} {pofile password}
<a name="PasswordCreate"></a>
<form action="" name="PasswordCreate" method="post" onsubmit="return formSubmit(this)" enctype="multipart/form-data">
	<strong class="label">##login_username##:</strong>
	<input class="field text" type="text" name="username" value="{$formdata.username|htmlentities:2:'UTF-8'}" id="username" onkeyup="revalidate(this.form)" maxlength="40" />
	<span class="error" id="_err_username_0" style="{if !$formerrors.username_0}display:none{/if}">##password_username_invalid##</span>
	<br/><br class="clear" />

	<input class="field button" type="submit" value="##password_button##" /> 
</form>
<script type="text/javascript">
<!--//--><![CDATA[//><!--
	updateVisibility(document.forms['PasswordCreate'])
//--><!]]>
</script>
