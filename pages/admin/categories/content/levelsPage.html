<a name="CategoryLevelList"></a><a href="/categories/"><img src="/images/arrow_turn_up.png" alt="Terug" border="0" /></a>
<h2>{$category->name}</h2>
<div class="message">{if $message}<span class="message">{$message}</span>{/if}</div>
<form action="" name="CategoryLevelList" method="post" enctype="multipart/form-data">
	<input type="hidden" name="category" value="{$category->id}" />
	<table class="list">
		<tr>
			<th></th>
			<th>Niveau</th>
			<th>Omschrijving</th>
		</tr>
		{foreach from=$levels item=level}
		<tr>
			<td><input type="checkbox" name="check[{$level.id}]" id="check{$level.id}" {if isset($level.level)}checked="checked" {/if}/></td>
			<td>{$level.name}</td>
			<td><textarea name="desc[{$level.id}]" id="desc{$level.id}" rows="0" cols="20">{$level.description}</textarea></td>
		</tr>
		{/foreach}
	</table>
	<input type="submit" value="Verstuur" />
</form>
